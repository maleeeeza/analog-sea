<!DOCTYPE html>
<html>
<head>
	<title>Sign Up with AnalogSea</title>
	<link rel="stylesheet" type="text/css" href="sign-up.css">
</head>



<body>
<div>
<img src="images/logo.png" class="logo">
</div>

<section>
	<form class="" action="/signup/" method="post">
		<h1>Sign Up</h1>
		<fieldset name="sign-up">
			<label for="email" required>Email</label>
			<input placeholder="foo@bar.com" type="text" name="email" id="email" required/>

			<label for="password" required>Password</label>
			<input placeholder="1234passw0rd" type="text" name="password" id="password" required/>
			<button type='submit'>Sign Up</button>
			<p><a href="/forgot-password/new" class="forgot-password">Forgot password?</a></p>
		</fieldset>

	</form>

	<p>Already have an account? <a href="/login" class="login">Log In</a></p>

</section>

</body>
</html>
